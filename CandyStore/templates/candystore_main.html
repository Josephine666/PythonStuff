<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>CandyStore</title>
  </head>
  <body>
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
          <div class="container">
              <a href="/" class="navbar-brand">CandyStore</a>
              <button class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarCollapse">
                  <ul class="navbar-nav">
                      <li class="nav-item">
                          <a href="/" class="nav-link">New</a>
                      </li>
                      <li class="nav-item">
                            <a href="/viewOrders" class="nav-link active">View Orders</a>
                      </li> 
                      <li class="nav-item">
                            <a href="http://google.com" class="nav-link">Google</a>
                      </li>                      
                  </ul>

                  <ul class="navbar-nav ml-auto">
                      <li class="nav-item dropdown mr-3">
                          <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
                              <i class="fas fa-adjust"> Settings</i>
                          </a>
                          <div class="dropdown-menu">
                              <a href="/logout" class="dropdown-item">Logout</a>
                          </div>
                      </li>
                  </ul>
              </div>

          </div>
      </nav>
    <h2>Please order</h2>
    <form action="/process" method="post">
        Quantity: <select name="qty">
            {% for i in range (1,6) %}
            <option value="{{i}}">{{i}}</option>
            {% endfor %}
        </select><br>
        Select Item: 
        <select name="itemOrdered">
            {% for product_id,description in stuff %}
            <option value="{{product_id}}">{{description}}</option>
            {% endfor %}
        </select><br>
        <input type="Submit" value="1-Click Checkout">
    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
